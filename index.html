<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/smart.png" alt="smartphone" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="img/logo.png"
            class="instagram-logo"
            alt="Logo do instagram"
          />
          <div class="profile-photo">
            <img src="img/perfil.jpg" alt="Foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como amaurioliveira32</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é amaurioliveira32</p>
          <p class="not-account">
            <span class="link-blue"> Alterar contas </span>
            ou
            <span class="link-blue"> Inscrever-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o Aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
